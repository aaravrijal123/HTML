<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#flowerright {
            float: right;
        }

        img#flowerleft {
            float: left;
        }
    </style>
</head>

<body>
    <h2>Float Right</h2>

    <p>IN this example, the image will float to the right
        in the paragraph and the text in the paragraph will wrap
        around the image. </p>
    <p>
        <img id="flowerright" src="flower.png" alt="tree" style="width: 100px; height: 100px;">
        <img id="flowerleft" src="flower.png" alt="tree" style="width: 100px; height: 100px;">
        this is a dummy content used to understand float property.
    </p>
</body>

</html>
