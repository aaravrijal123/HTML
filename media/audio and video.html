<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video</title>
</head>
<body>
    <h2>This is one of my favourite songs</h2>
    <audio controls autoplay>
        <source src="Post Malone, Swae Lee - Sunflower (Spider-Man_ Into the Spider-Verse) (Official Video).mp3" type="audio/mp3">
        </audio>
        <h2>This is one of my favourite videos</h2>
        <video width="400" height="300" controls autoplay poster="download (9).jpg" loop>
        <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
        </video>
</body>
</html>
