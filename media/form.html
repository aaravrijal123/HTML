<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal detail Form</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"> <br><br>
        <label>Email Id </label><br>
        <input type="text" id="email"> <br><br>
        <label>Contact Number (This will be hidden) </label><br>
        <input type="password" id="contact"> <br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male <br>
        <input type="radio" id="female" name="gender" value="Female"> Female <br><br>
        <label>City</label><br>
        <input type="checkbox" id="city" value="Kathmandu"> Kathmandu <br>
        <input type="checkbox" id="city" value="Pokhara"> Pokhara <br><br>
        <label>Blood Group</label><br>
        <input type="checkbox" id="bloodgroup" value="A+"> A+ <br>
        <input type="checkbox" id="bloodgroup" value="A-"> A- <br>
        <input type="checkbox" id="bloodgroup" value="B+"> B+ <br>
        <input type="checkbox" id="bloodgroup" value="B-"> B- <br>
        <input type="checkbox" id="bloodgroup" value="O+"> O+ <br>
        <input type="checkbox" id="bloodgroup" value="O-"> O- <br>
        <input type="checkbox" id="bloodgroup" value="AB+"> AB+ <br>
        <input type="checkbox" id="bloodgroup" value="AB-"> AB- <br><br><br>
        <label>Birthday</label> <br>
        <input type="text" id="birthday">
        <input type="submit">
    </form>
</body>
</html>
